---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hercules.grafana.fullname" . }}
  labels:
    app: hercules-grafana
    {{- include "hercules.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 3000
  selector:
    app: hercules-grafana
    {{- include "hercules.selectorLabels" . | nindent 4 }}
  externalIPs:
    - {{ .Values.externalIp }}
