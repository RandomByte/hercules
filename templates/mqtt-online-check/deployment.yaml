---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hercules.mqttOnlineCheck.fullname" . }}
  labels:
    {{- include "hercules.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: hercules-mqtt-online-check
      {{- include "hercules.selectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
      labels:
        app: hercules-mqtt-online-check
        {{- include "hercules.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: mqtt-online-check
        image: randombyte/armhf-mqtt-online-check:latest
        env:
        - name: MQTT_ONLINE_CHECK_HOSTNAME
          value: {{ .Values.mqttOnlineCheck.checkHostname | quote }}
        - name: MQTT_ONLINE_CHECK_MQTT_TOPIC
          value: "Home/Online"
        - name: MQTT_ONLINE_CHECK_MQTT_BROKER
          value: "mqtt://hercules-mosquitto"
